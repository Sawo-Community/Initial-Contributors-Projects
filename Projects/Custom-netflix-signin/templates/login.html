<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <style>
      .container {
        margin-top: 20px;
        width: 50%;
        border-radius: 20px;
        box-shadow: 0px 3px 12px 0px rgba(0, 0, 0, 0.75);
        -webkit-box-shadow: 0px 3px 12px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 3px 12px 0px rgba(0, 0, 0, 0.75);
      }

      .login-container {
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      @media (max-width: 768px) {
        .container {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-middle">
      <div class="row login-container">
        <div class="col-12 p-4 h2 text-center text-Success">
          <h1 class="fs-1 fw-bold font-monoscape text-primary">Login</h1>
        </div>
        {% if load %}
        <div class="text-center text-success">
          <h3>Logged in successfully.. Payload Received!</h3>
        </div>
        <p>{{load}}</p>
        {% else %}
        <div class="col-12 d-flex justify-content-center">
          {% include './partials/_sawo.html' %}
        </div>
        {% endif %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
